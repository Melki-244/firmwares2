<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<%ejGetOther(webLang, head)%>
<script>
function btnaAgree() {
	var loc = 'ajax_setvar.cmd?sessionKey=<%ejGetOther(sessionKey)%>';
	loc += '&varName=bridgedMode&varValue='+parent.$('#op_mode').val();
	parent.$.get(loc, function(ret) {
		if (ret != 'OK') {
			parent.$('#btnCancel').trigger('click');
			invalidMsg(parent.$('#op_mode'), '<%ejGetOther(webLang, 0272)%>');
		}
		else
			invalidMsg(parent.$('#op_mode'), '');

		btnaCancel();
	});
}

function btnaCancel() {
	parent.$.fancybox.close();
}
</script>
</head>
<body class="no-bg">
	<div class="page-popup">
		<table class="setupWifiTable">
			<tr>
				<td class="text-left"><%ejGetOther(webLang, 0249)%></td> 
			</tr>
			<tr>
				<td class="text-left"> <span class="red"><%ejGetOther(webLang, 0250)%><br>
				<%ejGetOther(webLang, 0251)%><br>
				<%ejGetOther(webLang, 0252)%>
				<br>
				<%ejGetOther(webLang, 0253)%></span></td>
			</tr>
			<tr>
				<td>
					<a onClick="btnaAgree()"  href="#" class="btn-default-orange-small left"><span><%ejGetOther(webLang, 0254)%></span></a>
					<a onClick="btnaCancel()" href="#" class="btn-default-orange-small left"><span><%ejGetOther(webLang, 0067)%></span></a>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
